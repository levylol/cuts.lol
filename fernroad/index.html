<body>
    <div class="overlay" id="overlay">
        <div class="proceed-button" onclick="removeOverlay()">click >.<</div>
    </div>
    <video id="backgroundVideo" loop muted> <source src="" type="video/mp4"></video>
    <audio id="madaraAudio" src="kimi.mp3" loop></audio>
    <div class="glass-box">
         <div class="pfp-icon">
            <img class="profile-picture" src="fern.png" alt="Profile Picture">
        </div>
        <div class="fernroad">fernroad</div>
        <div class="icons">
            <div class="icon-container">
                <i class="fas fa-crown"></i>
                <span class="icon-text">GHOULS</span>
            </div>
            <div class="icon-container">
                <i class="fas fa-gun"></i>
                <span class="icon-text">@gang</span>
            </div>
            <div class="icon-container">
                <i class="fas fa-dollar"></i>
                <span class="icon-text">@rich</span>
            </div>
            <div class="icon-container">
                <i class="fas fa-gem"></i>
                <span class="icon-text">@vip</span>
            </div>
        </div>
        <div id="footer">
            <span id="typing-text" class="typewriter"></span>
        </div>
        <div class="dabox">
            <a href="https://discord.gg/race">
                <button class="tooltip-button">
                    <i class="fab fa-discord discord-icon"></i>
                    <span class="button-tooltip">race</span>

            <a href="https://www.instagram.com/fernroads?igsh=a25udGx2dnBlcmox&utm_source=qr">
                <button class="tooltip-button">

                    <span class="button-tooltip">instagram</span>
                </button>
            </a>
            <a href="https://t.me/fernroad" onclick="copyText()">
                <button class="tooltip-button" id="copyButton" text="tele">
                    <i class="fab fa-telegram discord-icon"></i>
                    <span class="button-tooltip">telegram</span>
                </button>
            </a>
        </div>
    </div>
    <script>
        function playBackgroundVideo() {
            var video = document.getElementById('backgroundVideo');
            video.play();
        }

        function playAudio() {
            var audio = document.getElementById('madaraAudio');
            audio.volume = 0.4;
            audio.play();
        }

        function removeOverlay() {
            var overlay = document.getElementById('overlay');
            overlay.style.display = 'none';
            playBackgroundVideo();
            playAudio();
            typeText();
        }

        const textElement = document.getElementById("typing-text");
        const texts = ["/race", "lieu is a faggot","nettbanger"];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeText() {
            const currentText = texts[textIndex];
            if (isDeleting) {
                textElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                textElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }

            if (!isDeleting && charIndex === currentText.length) {
                isDeleting = true;
                setTimeout(typeText, 6000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                setTimeout(typeText, 1000);
            } else {
                setTimeout(typeText, 200);
            }
        }

        document.addEventListener("DOMContentLoaded", typeText);
    </script>
</body>

</html>
