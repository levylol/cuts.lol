<head>

            background-color: #000000;

            justify-content: center;

        h1 {
            font-size: 4rem;

            text-align: center;

                         0 0 30px rgba(255, 255, 255, 0.8),
                         0 0 40px rgba(255, 255, 255, 0.8);
        }
        @keyframes flash {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                             0 0 30px rgba(255, 255, 255, 0.8),
                             0 0 40px rgba(255, 255, 255, 0.8); }
        }
