<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/assets/ICON.gif">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cuts.lol</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/assets/ICON.gif" alt="Logo">
        </div>
        <div class="title">
            <p>cuts.lol</p>
        </div>
        <div class="links">
            <a href="https://discord.gg/race" target="_blank">discord</a>
        </div>
        <div class="links">
            <a href="https://cuts.lol/members" target="_blank">membrs</a>
        </div>
        <div class="links">
            <a href="https://cuts.lol/purches" target="_blank">purches</a>
        </div>
    </header>


    <audio id="background-audio" src="stick_to_them_nikes.mp3" autoplay muted loop></audio>
    <button id="mute-button" class="unmuted"></button>

    <script>
        document.querySelector('.menu2').addEventListener('click', () => {
            document.querySelector('.dropdown').classList.toggle('show');
        });

        const audio = document.getElementById('background-audio');
        const muteButton = document.getElementById('mute-button');

        // Unmute the audio after a short delay
        window.addEventListener('load', () => {
            setTimeout(() => {
                audio.muted = false;
            }, 1000);
        });

        muteButton.addEventListener('click', () => {
            if (audio.muted) {
                audio.muted = false;
                muteButton.classList.remove('muted');
                muteButton.classList.add('unmuted');
            } else {
                audio.muted = true;
                muteButton.classList.remove('unmuted');
                muteButton.classList.add('muted');
            }
        });
    </script>
</body>
</html>
